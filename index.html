<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codecademy</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- navbar Section-->

    <nav class="container navbar">
        <div class="img-section">
            <img src="assests/asset 11.svg" alt="" />
        </div>
        <div class="list-items">
            <ul class="flex">
                <li>Catalog</li>
                <li>Resources</li>
                <li>Community</li>
                <li>Pricing</li>
                <li>For Teams</li>
            </ul>
        </div>
        <div class="search-icon">
            <img src="assests/asset 19.svg" alt="" />
        </div>
        <div class="log-in">
            <p><b>Log In</b></p>
        </div>
    </nav>

    <!-- Hero Section-->

    <div class="container hero-section flex">
        <div class="hero-img-section">
            <div class="down-img">
                <img src="assests/asset 21.svg" alt="" />
            </div>
            <div class="upper-img">
                <img src="assests/asset 0.webp" alt="" />
            </div>
        </div>
        <div class="form-section">
            <div class="form-material">
                <h2 class="form-text">
                    Join the millions learning to code with Codecademy for free
                </h2>
                <label for="email">Email</label><br>
                <input type="text" id="email"><br>
                <label for="password">Password</label><br>
                <input type="text" id="password"><br>
                <button>Sign up</button>
                <p class="p-text-form">
                    By sigining up for Codecademy.you agree to Codecademy's 
                    <a href="#">Terms of service </a>& <a href="#">Privcy Policy</a>
                </p>
                <h5> Or sign up using :
                </h5>
                <div class="sites-img flex">
                    <img src="assests/asset 23.svg" alt="" class="desing">
                    <img src="assests/asset 24.svg" alt=""class="desing">
                    <img src="assests/asset 25.svg" alt=""class="desing">
                    <img src="assests/asset 26.svg" alt=""class="desing">
                    <img src="assests/asset 27.svg" alt=""class="desing">
                </div>
            </div>

        </div>
    </div>

    <!-- Popular Cources Section -->

    <div class="popular-cources container"></div>

    <script src="script.js"></script>
</body>

</html>
